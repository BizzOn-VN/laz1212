<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mobile</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        form {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            max-width: 400px;
            padding: 18px 16px;
            font-size: 20px;           /* quan trọng để iOS không tự zoom */
            border: 2px solid #ddd;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            font-size: 20px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form>
    <input 
        type="text" 
        pattern="[A-Za-z0-9]*" 
        placeholder="Nhập chữ và số"
        autofocus>
    <button type="submit">Gửi</button>
</form>

</body>
</html>
